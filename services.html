<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--Title will be retrieved dynamically-->
        <title>Services</title>
    </head>
    <body>
        <section class="service-container">
            <!--Cover Page-->
            <!-- Height 20% of the screen-->
            <div class="cover-page">
                <h1>Service Name</h1>
            </div>
            <!--Service Body Content-->
            <div class="service-body">
                <div class="service-description"></div>
                <div class="service-illustration"></div>
            </div>
            <!--All Projects under the service-->
            <div class="service-projects">
                <!-- Each row contains three projects -->
                <!-- Will retrieve project info dynamically -->
                <div class="project-container">
                    <div class="project-image"></div>
                    <div class="project-info"></div>
                </div>
            </div>
        </section>
    </body>
</html>
